<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DIGY GAMES</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier Prime', monospace;
        }

        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #intro-content {
            text-align: center;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #company-name {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #company-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #888888;
            letter-spacing: 2px;
        }

        #company-subtitle span {
            color: #0066ff;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div id="intro-content">
            <div id="company-name">DIGY GAMES</div>
            <div id="company-subtitle">By: Zayn A</div>
        </div>
    </div>

    <div id="game-container">
        <iframe 
            id="game-iframe"
            src="https://eaglercraft-unblocked.neocities.org/eaglymc-120/"
            frameborder="0"
            scrolling="no"
            allowfullscreen
            allow="fullscreen; accelerometer; camera; gyroscope; microphone">
        </iframe>
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const iframe = document.getElementById('game-iframe');

        // Show intro for 3.5 seconds, then fade to game
        setTimeout(() => {
            introScreen.classList.add('fade-out');
        }, 3500);

        // Focus game and enter fullscreen after intro
        setTimeout(() => {
            iframe.focus();
            enterFullscreen();
        }, 4500);

        // Fullscreen function
        function enterFullscreen() {
            const elem = document.documentElement;
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(e => console.log('Fullscreen error:', e));
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
